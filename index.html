<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie application</title>
</head>
<body>
    <header class="container-header">
        <ul class="header-nav">
            <li class="nav-popular">
                Popular
            </li>
            <li class="nav-year">
                Year
                <ul class="block-year">
                    <li class="item-year">2022</li>
                    <li class="item-year">2021</li>
                    <li class="item-year">2019</li>
                    <li class="item-year">2018</li>
                    <li>
                        <input type="text" class="yearInput" placeholder="Year...">
                    </li>
                </ul>
            </li>
            <li class="nav-genres">
                Genres
                <ul class="block-genres"></ul>   
            </li>
        </ul>
        <input class="searchInput" type="search" autocomplete="off" placeholder="Search..." autofocus />
        
    </header>

    <main class="container-main">
        <div class="search-values"></div>
        <div class="list-films"></div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
